{% extends 'codexrunner/base.html' %}
{% load static %}
{% block title %}Категории задач{% endblock %}
{% block content %}
<div class="container vh-100">
    <div class="row align-items-center justify-content-center vh-100">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-4">
            <div class="card-body">
              <h1>Авторизация</h1>
              <p class="text-muted">Войдите в свой аккаунт</p>
              <form method="POST">
                {% csrf_token %}
                <div class="input-group mb-3">
                  <span class="input-group-addon"><i class="fa fa-user"></i></span>
                  <input type="text" class="form-control" placeholder="Логин" name="login">
                </div>
                <div class="input-group mb-4">
                  <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                  <input type="password" class="form-control" placeholder="Пароль" name="password">
                </div>
                {% if error_message %}
                  <div class="row">
                    <div class="alert alert-danger" role="alert">
                      {{ error_message }}
                    </div>
                  </div>
                {% endif %}
                <div class="row">
                  <div class="col-6">
                    <button type="submit" class="btn btn-primary px-4">Войти</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>Войти</h2>
                <p>Войдите, чтобы пройти тестирование.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
